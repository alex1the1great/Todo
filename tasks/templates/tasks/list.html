<h1>To Do</h1>

<form action="/" method="POST">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" value="ADD">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>

        {% if task.complete %}
            <del>{{task}}</del>
        {% else %}
            <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}
